<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details:</legend>
            <label for="First Name:">First Name:</label>
            <input type="text" id="First Name:" name="First Name:"><br><br>
            <label for="Last Name:">Last Name:</label>
            <input type="text" id="Last Name:" name="Last Name:"><br><br>
            <label for="Gender:">Gender:</label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female<br>
            <label for="Language:">Language:</label>
            <input type="checkbox" name="Language" value="Bangla">Bangla
            <input type="checkbox" name="Language" value="English">English<br><br>
            <label for="Dob">Date of Birth:</label>
            <input type="date" id="Dob" name="Dob"><br><br>
            <label for="Refered Color:">Refered Color:</label>
            <input type="color" id="Refered Color:" name="Refered Color:"><br><br>
        </fieldset>
        <fieldset>
            <legend>Contact Details:</legend>
            <label for="Country:">Country:</label>
            <select id="Country:" name="Country:">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Nepal">Nepal</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Maldives">Maldives</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
            </select><br><br>
            <label for="State:">State:</label>
            <input type="text" id="State:" name="State:"><br><br>
            <label for="Address:">Address:</label>
            <input type="text" id="Address:" name="Address:"><br><br>
        </fieldset>
        <fieldset>
            <legend>Contact Details:</legend>
            <label for="Email:">Email:</label>
            <input type="email" id="Email:" name="Email:"><br><br>
            <label for="Phone:">Phone:</label>
            <select id="Country Code" name="Country Code">
                <option value="+880">+880</option>
                <option value="+012">+012</option>
                <option value="+032">+032</option>
                <option value="+014">+014</option>
                <option value="+022">+022</option>
                <option value="+055">+055</option>
                <option value="+023">+023</option>
                <option value="+010">+010</option>
                <option value="+089">+089</option>
                <option value="+099">+099</option>
            </select>
            <input type="tel" id="Phone:" name="Phone:"><br><br>
        </fieldset>
        <fieldset>
            <legend>Bio</legend>
            <label for="Bio">"White Something About Your Self"</label><br><br>
            <textarea id="Bio" name="Bio" rows="6" cols="50"></textarea><br><br>
        </fieldset>
         <input type="submit" style="color: black;">
                
    </form>
</body>
</html>
