<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a test HTML file.</p>

    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <a draggable="true" href="https://www.google.com">
            this is a google link
        </a>
    </ol>
    <h1> My Top Favorite Websites</h1>
    <ol>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
        <li><a href="https://www.stackoverflow.com">Stack Overflow</a></li>
        <li><a href="https://www.github.com">GitHub</a></li>
    </ol>
    <img src="https://picsum.photos/200/300" alt="Random Image"/>

    <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <input type="submit" value="Submit">

  <!-- For the radio buttons -->
  <p>Choose your favorite Web language:</p>

  <form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br>
  <input type="submit" value="Submit">
</form>

<!-- For the Minimum and maximum age -->
 <form>
  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
</form>
</body>
</html>
